{% extends "biz_app/base.html" %}
  {% block home %}

  <main>
  <div>
      <main>
        <div id='hero'>
          <h1>Welcome To Biz Finder</h1>
        </div>

        <div id="cards-section">
          {% for item in biz %}
            <div class='card'>
              <h4>{{item.name}}</h4>
              <ul>{{item.phone}}</ul>
              <ul>{{item.email}}</ul>
              <ul><a href="{% url 'biz_app:send_to_page' item.id %}">{{item.name}}</a></ul>
            </div>
            {% endfor %}

          
        </div>
      </main> 
    </div>
  </main>
{% endblock %}
