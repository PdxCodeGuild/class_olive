{% extends 'base.html' %}
{% block content %}

<div id="movie_gallery">
    <div id="movie_card" v-for="movie in movies">
        <p>[[movie.title]] </p>
        <p>[[movie.year]] [[movie.genre]]   [[movie.metacritic]]%</p>
        
    </div>
</div><br>

<div id="add_movie">
    <input type='text' placeholder="Title" v-model="newMovie.title">
    <input type='text' placeholder="Genre" v-model="newMovie.genre">
    <input type='text' placeholder="Year" v-model="newMovie.year">
    <input type='text' placeholder="Metacritic Rating" v-model="newMovie.metacritic"><br>
    
    <input type='checkbox' id="on_netflix" v-model="newMovie.onNetflix">
    <label for="on_netflix">On Netflix</label>
    <input type='checkbox' id="on_hulu" v-model="newMovie.onHulu">
    <label for="on_hulu">On Hulu</label>
    <input type='checkbox' id="on_amazon" v-model="newMovie.onAmazon">
    <label for="on_amazon">On Amazon Prime</label>
    <input type='checkbox' id="on_hbo" v-model="newMovie.onHBO">
    <label for="on_hbo">On HBO</label><br>
    
    
    <button @click="createMovie">Add Movie</button>
</div>

{% endblock content %}
