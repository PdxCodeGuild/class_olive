<h1>PROFILE!</h1>
<div>
    {% if user.is_authenticated == False %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
    {% if user.is_authenticated %}
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</div>
