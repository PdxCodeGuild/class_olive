<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>NateFlix</title>
</head>
<body>

    {% csrf_token %}
    <div id="app">
        {% if user.is_authenticated %}
            <h1>Welcome to Nateflix, [[currentUser.username]]</h1>
        {% else %}
            <h1>Welcome to NateFlix</h1>
        {% endif %}
        
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}">Signup</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %} 

        <div v-for="movie in movies">
            <p>[[movie.title]]</p>
        </div>

        <div>
            <input id="title-textbox" type="text" placeholder="Title" v-model="newMovie.title">
            <input id="director-textbox" type="text" placeholder="Director" v-model="newMovie.director">
            <input id="genre-textbox" type="text" placeholder="Genre" v-model="newMovie.genre">
            <input id="release_date-picker" type="date" v-model="newMovie.release_date">
            <input id="rating-picker" type="number" v-model="newMovie.rating" min="1" max="5">

            <button @click="createMovie">Add Movie</button>
        </div>
        
    </div>

 <!-- Import Ajax -->
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

 <!-- Import Vue.js -->
 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

 <!-- Import file.js -->
 <script src="{% static '/app.js' %}"></script> 

 <!-- Mount App -->
 <script> const mountApp = app.mount('#app') </script>

</body>
</html>
