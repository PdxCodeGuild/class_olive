<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="redo-rock_paper_scissors.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <img id="banner" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F000%2F693%2F103%2Foriginal%2Frock-paper-scissors-vector-line-icons.jpg&f=1&nofb=1&ipt=04abcc2b1b80afb3471da6c2c55c6c971e4cc08bfb4cbc1769a72858010fdc68&ipo=images">
    <div id="bothSelections"> 
        <div id="selections">
            <h2>Your selection</h2>
            <input type="radio" name="selection" value="rock" id="rock">
            <label for="rock" id="rockimg"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic2.thesportsterimages.com%2Fwordpress%2Fwp-content%2Fuploads%2F2020%2F04%2FRock-DJ-Cropped.jpg&f=1&nofb=1&ipt=1e6b201ef03baf0bcc53e31ac3f42ef5eea8916cdf76e28c9f93e28334449c93&ipo=images"></label>
            <input type="radio" name="selection" value="paper" id="paper">
            <label for="paper" id="paperimg"><img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fi.imgur.com%2FDbvcjp5.jpg&f=1&nofb=1&ipt=15bc382a9f5c77fd8f5e6eda1bb92c2d0867a7c38e1ec706570d04b15a28137c&ipo=images"></label>
            <input type="radio" name="selection" value="scissors" id="scissors">
            <label for="scissors" id="scissorsimg"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimagecurl.com%2Fimages%2F75699920263502192955.png&f=1&nofb=1&ipt=5510c14a58b037c5e499c2d41070251406c2686c05624eef98a58f9d1ccafd74&ipo=images"></label>    
        </div>
        <div id="computerSelections">
            <h2>Computer's selection</h2>
            <img id="csRock" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic2.thesportsterimages.com%2Fwordpress%2Fwp-content%2Fuploads%2F2020%2F04%2FRock-DJ-Cropped.jpg&f=1&nofb=1&ipt=1e6b201ef03baf0bcc53e31ac3f42ef5eea8916cdf76e28c9f93e28334449c93&ipo=images">
            <img id="csPaper" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fi.imgur.com%2FDbvcjp5.jpg&f=1&nofb=1&ipt=15bc382a9f5c77fd8f5e6eda1bb92c2d0867a7c38e1ec706570d04b15a28137c&ipo=images">
            <img id="csScissors" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimagecurl.com%2Fimages%2F75699920263502192955.png&f=1&nofb=1&ipt=5510c14a58b037c5e499c2d41070251406c2686c05624eef98a58f9d1ccafd74&ipo=images">
        </div>
        <h1 id="winner">The winner is..... </h1>
    </div>
    <button type="button" id="resetGame">Play Again!</button>
</body>
</html>
